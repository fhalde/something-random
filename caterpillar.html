<!DOCTYPE html>
<html>

<head>
    <title>Animation</title>
    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #fafafa;
        }
        
        #app {
            position: relative;
            top: calc(50% - 40px);
            left: calc(50% - 100px);
            width: 200px;
            height: 80px;
        }
        
        #invisibler,
        #caterpillar {
            -webkit-transition: width 1s ease-in-out;
            -moz-transition: width 1s ease-in-out;
            -o-transition: width 1s ease-in-out;
            transition: width 1s ease-in-out;
        }
        
        #invisibler {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #fafafa;
            z-index: 1;
        }
        
        #caterpillar {
            position: absolute;
            left: 100px;
            height: 20px;
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="invisibler"></div>
        <div id="caterpillar"></div>
    </div>
</body>
<script type="text/javascript">
    let iwid = ["150px", "100px"];
    let cwid = ["95px", "100px"];
    let i = 0;
    ! function repeat() {
        invisibler.style.width = iwid[i];
        caterpillar.style.width = cwid[i];
        i = (i + 1) % 2
        setTimeout(repeat, 1000);
    }();
</script>

</html>
